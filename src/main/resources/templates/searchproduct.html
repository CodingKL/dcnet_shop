var addProductToCart =function(productId) {

			$('#my-cart').html(data);
			/* $.toast("購物車添加成功") */
			$.toast({
   							 heading: '購物車添加成功',
    						 text: '点击查看 <a href="/index/shopcart">购物车</a>.',
    						 position: 'bottom-right',
   							 icon: 'success'
				})
		}
	);
}

</script>
