				<th>单价</th>
				<th>数量</th>

			</tr>
			<tr th:each="item : ${shopCartList}">
				<td  style="display: none;">
					<input type="text" name="id" th:text="${item.codeId}">
				</td>
				<td>
					<div class="cart-info">
						<img  th:src="${item.image}" alt="加载中...">
						<div>
							<p  class="goods-title" th:text="${item.name}"></p>
							 <br>
							<a th:onclick="'deleteProductFromCart(' + ${item.codeId}+ ')'" href="#/" >删除</a>
						</div>
					</div>
				</td>
				<td><small><strong>￥</strong><strong class="total-price-content"  th:text="${item.price}"></strong></small></td>
				<td>
				<div  class="quantity">
				<input id="min" name="" th:onclick="'stockMinsubmit('+${item.codeId}+')'" class="stock-min-submit" type="button" value="-"  />
				<input id="text"  name="quantity" readonly="readonly" type="text" th:value="${item.quantity}" />
				<input id="add" name="" th:onclick="'stockAddsubmit('+${item.codeId}+')'" class="stock-add-submit" type="button" value="+" />
				</div>
				</td>
				<td  id="price">
				<strong style="color: red; font-size:20px;" th:text="${item.total}"></strong>
				</td>
			</tr>
		</table>
</div>

<script type="text/javascript">
var deleteProductFromCart = function(productId){
	  $.ajax({
        url: "/parts/cartlist",
        type: "POST",
        data: {productId:productId
        	},
	  })
        .done( function () {

        	 window.location.replace("/index/shopcart");

        })
        .fail(function () {
            alert('fail!');
    })
    //Ajax通信の成功・失敗に関わらず最後に処理
    .always(function () {
    		alert('删除成功');


    });
}
</script>

<script>

	        	},
		  })
	        .done( function (data) {
	        	  window.location.replace("/index/shopcart");
	        })
	        .fail(function () {

				alert('商品已移除!');
        		window.location.replace("/index/shopcart");
	    })
	    //Ajax通信の成功・失敗に関わらず最後に処理
	  /*   .always(function () {
	             alert('成功');

	    });
 */
}
</script>
