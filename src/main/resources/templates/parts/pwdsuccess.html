<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 密码修改成功</title>
    <style>
        span{
            color: rgb(255, 255, 255);
        }


    .loginAndReg {
    width: 500px;
    padding:40px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background-color: #17244d;
    box-shadow: 10px 10px 25px rgb(43, 52, 59);
    text-align: center;
    border-radius: 20px;
}
.loginAndReg h1 {
    color: white;
}

.loginAndReg p {
	text-align: center;
    color: white;
}
    </style>
</head>
<body>
    <!--    1.显示页面效果-->




    <div class="loginAndReg">
    <h1 >密码更改成功 </h1>
    <p >
        <span id="time">5</span>秒之后，跳转到登录页面...
    </p>
	</div>










    <script>
        /*
            分析：
                1.显示页面效果
                2.倒计时读秒效果实现
                    2.1 定义一个方法，获取span标签，修改span标签内容，时间...
                    2.2 定义一个定时器，1秒执行一次该方法
        */

        //2.倒计时读秒效果实现
        var second = 5;
        //2.1定义一个方法，获取span标签，修改span标签体内容，时间...
        var time = document.getElementById("time");
        function showTime() {
            second --;
            //判断时间如果<=0，则跳转到指定页面
            if (second <= 0) {
                //跳转到指定页面
                location.href = "/index/login";
            }
            time.innerHTML = second + "";
        }

        //2.2 定义一个定时器，1秒执行一次该方法
        setInterval(showTime,1000);
    </script>
</body>
</html>
