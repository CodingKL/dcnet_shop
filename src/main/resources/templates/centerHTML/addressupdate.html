<form th:action="@{/index/addressupdate{id}(id=${item.id})}" th:each = "item : ${addresss}"  method="POST" >
    <div class="container">
        <label for="name"><b>收件人姓名</b></label>

        <input th:value = "${item.name}" type="text" placeholder="收件人姓名" name="name" onfocus="this.value=''" value="" required>

        <label for="telephone"><b>收件人电话</b></span></label>
        <input th:value = "${item.telephone}" type="text"placeholder="收件人电话" name="telephone" onfocus="this.value=''" value="" required>

        <label for="postcode"><b>邮编</b></label>
        <input th:value = "${item.postcode}" type="text"placeholder="邮编"  name="postcode" onfocus="this.value=''" value="" required>

        <label for="address"><b>地址</b></label>
        <input th:value = "${item.address}" type="text"placeholder="地址" name="address" onfocus="this.value=''" value="" required>

        <label for="detaddress"><b>详细地址</b></label>
        <input th:value = "${item.detaddress}" type="text"placeholder="详细地址" name="detaddress" onfocus="this.value=''" value="" required>

         <button  type="submit">確認修改</button>
         <button  type="submit"><a style="text-decoration: none; color: white" th:href="@{/index/address}">取消修改</a></button>
    </div>
  </form>
