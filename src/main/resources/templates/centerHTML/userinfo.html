<div class="container-fluid" >
  <div class="row">
    <!--边缘导航-->

<div th:insert = "~{comments/comment::sidebar(active = 'userInfo')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" >
        <div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand">
            <div class=""></div></div><div class="chartjs-size-monitor-shrink">
                <div class="">
                </div>
            </div>
        </div>


<!--../index/img/model.png-->
        <div>
          <img class="round_icon" src="../index/img/model.png" alt="">

        <div>
            <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">更改頭像</button>
          </div>
        </div>





        <div  class="readdress">
          <h3>個人信息</h3>
		<div  th:if="${userInfoList.empty}">
          <button  onclick="document.getElementById('id01').style.display='block'" style="width:auto;">上傳信息</button>
		</div>

      </div>
          <table class="tablestyle" style="width: 100%;">

              <tr>
                  <th style="display: none;">ID</th>
                  <th>名称</th>
                  <th>姓名</th>
                  <th>性別</th>
                  <th>生日</th>
                  <th>住地</th>
                  <th>家乡</th>
                  <th>郵箱</th>
                  <th>操作</th>

              </tr>
              <tr th:each = "data : ${userInfoList}">
                  <td id = "dateid" style="display: none;" th:text = "${data.id}"></td>
                  <td th:text = "${data.username}"></td>
                  <td th:text = "${data.name}"></td>
                  <td th:text = "${(data.sex) == 1?'男':'女'}"></td>
                  <td th:text = "${data.birthday}"></td>
                  <td th:text = "${data.address}"></td>
                  <td th:text = "${data.hometown}"></td>
                  <td th:text = "${data.email}"></td>
                  <td><a th:href="@{/index/userInfoEdit{id}(id=${data.id})}">編輯</a></td>
              </tr>
          </table>



<div id="id01" class="modal">

<form th:action="@{/index/userInfoup}" method="POST">
    <div class="container">

    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

        <label for="userName"><b>用戶名称</b></label>
        <input type="text" placeholder="用戶名称" name="userName"  th:value="${session?.UserLogin?.userName}" readonly>


        <label for="name"><b>姓名</b></label>
        <input type="text"placeholder="姓名"  name="name" onfocus="this.value=''" value="" required>

        <div>
          <label for="sex"><b>性别</b></label>
          <label><input id="man" type="radio"  name="sex" checked="checked" value="1"/>男</label>
          <label><input id="woman" type="radio" name="sex" value="0"/>女<br></label>
        </div>

      <div>
        <label for="birthday"><b>生日</b></label>
        <input type="date" name="birthday" placeholder="请選擇出生年月日">
      </div>
        <label for="address"><b>居住地</b></label>
        <input type="text"placeholder="居住地" name="address" onfocus="this.value=''" value="" required>

        <label for="hometown">家乡</label>
        <input type="text"placeholder="家乡" name="hometown" onfocus="this.value=''" value="" required>

        <label for="email">郵箱</label>
        <input type="text"placeholder="郵箱" name="email" onfocus="this.value=''" value="" required>

         <button id="addAddress" type="submit">保存編輯</button>
    </div>
  </form>
</div>


<div id="id02" class="modal">
<form th:action="@{/imageUpload}" method="POST" enctype="multipart/form-data">
    <div class="containers">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>
         <div>
          <img class="round_icon" src="../index/img/model.png" >
        </div>
        <input type="file" name="iconImage">
        <div>
        <button>上傳頭像</button>
        </div>
        <div>
        <button>取消</button>
        </div>
        </div>
</form>
</div>

<script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>
