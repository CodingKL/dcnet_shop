<!--顶部导航-->

<div th:insert= "~{comments/comment::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <!--边缘导航-->

<div th:insert = "~{comments/comment::sidebar(active ='productup')}"></div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand">
            <div class=""></div></div><div class="chartjs-size-monitor-shrink">
                <div class="">
                </div>
            </div>

        <h1 style="text-align:center;">商品上架</h1>
        <hr class="hr-button">
<div style="text-align:center; padding:200px;">
        <p style = "color : red " th:text="${msg}" ></p>
        <form th:action="@{/index/productupload}" enctype="multipart/form-data"  method="POST">
            <div>
              <label for="image"><span style="color: red;">*</span>圖片</label>
              <div>
              <input type="file"  name="image" >
            </div>
            </div>
            <div>
              <label for="name"><span style="color: red;">*</span>商品名稱</label>
              <div>
              <input type="text" placeholder="商品名稱" name="name" onfocus="this.value=''" value="" required>
            </div>
          </div>
            <div>
              <label for="description"><span style="color: red;">*</span>商品描述</label>
              <div>
              <!-- <input type="text" placeholder="商品描述" name="description" onfocus="this.value=''" value="" required> -->
              <textarea type="text" name="description" id="" cols="40" rows="6" placeholder="請輸入該商品描述"></textarea>
            </div>
            </div>
            <div>
              <label for="quanity"><span style="color: red;">*</span>數量</label>
              <div>
              <input type="text" placeholder="數量" name="quanity" onfocus="this.value = ''" value="" required>
            </div>
          </div>
            <div>
              <label for="price"><span style="color: red;">*</span>價格</label>
              <div>
              <input type="text" placeholder="價格" name="price" onfocus="this.value = ''" value="" required>
            </div>
            </div>
              <div style="padding:20px">
                <button>上傳商品</button>
              </div>

          </form>

</div>
    </main>
  </div>
